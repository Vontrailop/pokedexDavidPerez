<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>

<body>
    
    <nav class="navbar sticky-top">
        <div class="card " >
            <img class="card-img-top " src="img/Pokeball_icon.png" style="
            width: 40%; height: 40%; display: block;
            margin-left: auto;
            margin-right: auto;" alt="Card image cap">
            <div class="card-body">
              <h5 id="name" class="card-title">Card title</h5>
              <p id="ability" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </nav>

    <table class="table table-bordered container mb-5 " id="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <!-- <th scope="row"></th> -->
        </tbody>
    </table>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <button id="prev" class="btn col-5 p-1 btn-success text-center">Prev.</button>
        <button id="next" onclick="nextPokemon()" class="btn col-5 p-1 btn-warning text-center">Next</button>
    </nav>
</body>

</html>

<script>
    fetch('https://pokeapi.co/api/v2/pokemon/')
    .then(response => response.json())
    .then(data=> {
        pokemonList(data);
    });

    const consult = (url) =>{
        fetch(url)
        .then(response => response.json())
        .then(data=>{
            console.log(data);
            let p = document.getElementById("ability");
            p.textContent = "Habilidades: "+data.abilities[0].ability.name +", "+data.abilities[1].ability.name;

        });
    }
    var pokemonList = (data) =>{
        console.log(data);
            let table = document.getElementById("table");
            let pokeData = data.results;
            var next=data.next;
            pokeData.map((pokemon, index )=>{
                table.insertRow(-1).innerHTML = `<td >${index+1}</td><td scope="row">${pokemon.name}</td><td><button class="btn btn-primary" onclick="consult('${pokemon.url}')">Ver</button></td>`;
            });
            let nextBtn = document.getElementById("next");
            nextBtn.onclick = ()=>{
                pokemonList(next);
            }
    }

    const nextPokemon = ()=>{
        consult(next);
    }
       
</script>
